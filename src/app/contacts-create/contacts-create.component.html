<div class="button-row">
  <a mat-fab color="primary" [routerLink]="['/contacts']"><mat-icon>list</mat-icon></a>
</div>
<form class="example-form" [formGroup]="contactsForm" (ngSubmit)="onFormSubmit()">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name" formControlName="name" />
    <mat-error>
      <span *ngIf="!contactsForm.get('name').valid && contactsForm.get('name').touched">
        Please enter the name you wish to use
      </span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Email" formControlName="email" ngModel email></textarea>
    <mat-error>
      <span *ngIf="!contactsForm.get('email').valid && contactsForm.get('email').touched">
        Please enter a valid Email Address
      </span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Phone" formControlName="phone" />
    <mat-error>
      <span *ngIf="!contactsForm.get('phone').valid && contactsForm.get('phone').touched">
        Please enter a valid Phone Number
      </span>
    </mat-error>
  </mat-form-field>
  <div class="button-row">
    <button type="submit" [disabled]="!contactsForm.valid" mat-raised-button color="primary">
      <mat-icon>save</mat-icon>
    </button>
  </div>
</form>
